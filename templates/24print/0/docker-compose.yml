    environment:
      SERVICE_NAME: static
      ENV_VER: ${ENV_VER}
      GIT_BRANCH: ${GIT_BRANCH}
      GIT_REPO: ${GIT_REPO}
      GIT_SERVER: ${GIT_SERVER}
